<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="build/app.css">
    <!--[if IE 9]>
        <link href="/build/ie9.css" rel="stylesheet" type="text/css">
        <script src='/icons/icomatic.js'></script> 
        <script>window.onload = function() { IcomaticUtils.run(); }</script>

  </head>
  <body>

    <div>
        <form class="go-bottom">
  <h2>To Bottom</h2>
  <div>
    <input id="name" name="name" type="text" required>
    <label for="name">Your Name</label>
  </div>
  <div>
    <input id="phone" name="phone" type="tel" required>
    <label for="phone">Primary Phone</label>
  </div>
  <div>
    <textarea id="message" name="phone" required></textarea>
    <label for="message">Message</label>
  </div>
</form>

<form class="go-right">
  <h2>To Right</h2>
  <div>
    <input id="name" name="name" type="text" required>
    <label for="name">Your Name</label>
  </div>
  <div>
    <input id="phone" name="phone" type="tel" required>
    <label for="phone">Primary Phone</label>
  </div>
  <div>
    <textarea id="message" name="phone" required></textarea>
    <label for="message">Message</label>
  </div>
</form>
<form class="go-top">
    <h2> To Top </h2>
  <div>
    <input id="name" name="name" type="text" required>
    <label for="name">Your Name</label>
  </div>
  <div>
    <input id="phone" name="phone" type="tel" required>
    <label for="phone">Primary Phone</label>
  </div>
  <div>
    <textarea id="message" name="phone" required></textarea>
    <label for="message">Message</label>
  </div>
</form>
<form class="go-left">
    <h2> To Left </h2>
  <div>
    <input id="name" name="name" type="text" required>
    <label for="name">Your Name</label>
  </div>
  <div>
    <input id="phone" name="phone" type="tel" required>
    <label for="phone">Primary Phone</label>
  </div>
  <div>
    <textarea id="message" name="phone" required></textarea>
    <label for="message">Message</label>
    <button class="close-icon" type="reset">X</button>
  </div>
</form>
<!--<form>
  <input type="text" name="focus" required class="search-box" placeholder="Enter search term" />
    <button class="close-icon" type="reset"></button>
  </form> -->
<form class="go-right">
  <div>
<input id="regtxt" class="test" type="text" placeholder="Username" name="user" maxlength="15">
<img src="images/user_icon.png" class="image_class" width= "30px" height= "30px"/>
</div>
<input id="passtxt" type="password" placeholder="Password" name="password" maxlength="15">
</form>
</div>
  </body>
</html>
